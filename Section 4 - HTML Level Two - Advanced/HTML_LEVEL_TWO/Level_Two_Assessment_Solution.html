<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="https://www.youtube.com" method="get">
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" name="" placeholder="First Name">
        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" placeholder="Last Name">

        <br><br>

        <label for="useremail">Email: </label>
        <input id="useremail" type="email" name="" placeholder="name@email.com">
        <label for="password">Password: </label>
        <input id="password" type="password" name="">

        <br>

        <p>Are you over the age of 18?</p>
        <label for="useryes">Yes: </label>
        <input id="useryes" type="radio" name="over" id="">        
        <label for="userno">No: </label>
        <input id="userno" type="radio" name="over" id="">

        <br>

        <p>Do you have a Credit Card or PayPal?</p>

        

        <select name="forcreditcard">
            <option value="creditcard">Credit Card</option>
            <option value="paypal">PayPal</option>     
        </select>

        <br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
